<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <title>Cadastrar Tarefa</title>
   <style>
      body {
         margin: 0;
         padding: 0;
         font-family: sans-serif;
         background: #f2f4f7;
         display: flex;
         align-items: center;
         justify-content: center;
         height: 100vh;
      }

      .container {
         background: #fff;
         padding: 30px;
         border-radius: 12px;
         box-shadow: 0 4px 10px rgba(0,0,0,0.1);
         width: 500px;
      }

      .form-grid {
         display: grid;
         grid-template-columns: 1fr 1fr;
         gap: 20px;
         margin-bottom: 20px;
      }

      .form-group {
         display: flex;
         flex-direction: column;
      }

      label {
         font-weight: 600;
         margin-bottom: 5px;
      }

      input, select, textarea {
         width: 100%;
         padding: 8px;
         border: 1px solid #ccc;
         background-color: #f8fafc;
         border-radius: 6px;
         box-sizing: border-box;
      }

      textarea {
         resize: none;
         max-height: 100px;
         overflow-y: auto;
      }

      .btn-group {
         display: flex;
         justify-content: space-between;
         gap: 10px;
      }

      .btn {
         background: #1976d2;
         color: white;
         padding: 10px 15px;
         border: none;
         border-radius: 8px;
         cursor: pointer;
         flex: 1;
         transition: background-color 0.3s;
      }

      .btn:hover {
         background: #115293;
      }

      h2 {
         text-align: center;
         margin-bottom: 25px;
         color: #333;
      }

      .full-width {
         grid-column: span 2;
      }
   </style>
</h:head>

<h:body>
   <h:form>
      <div class="container">
         <h2>Cadastrar Tarefa</h2>

         <div class="form-grid">
            <!-- Título -->
            <div class="form-group">
               <label for="title">Título:</label>
               <h:inputText id="title" value="#{taskBean.task.title}" required="true" requiredMessage="O título é obrigatório"/>
               <h:message for="title" style="color:red"/>
            </div>

            <!-- Prazo -->
            <div class="form-group">
               <label for="deadline">Prazo:</label>
               <h:inputText id="deadline" value="#{taskBean.task.deadLine}" required="true" requiredMessage="O prazo é obrigatório">
                  <f:converter converterId="localDateConverter" />
               </h:inputText>
               <h:message for="deadline" style="color:red"/>
            </div>

            <!-- Responsável -->
            <div class="form-group">
               <label for="responsible">Responsável:</label>
               <h:selectOneMenu id="responsible" value="#{taskBean.task.responsible}" required="true" requiredMessage="O responsável é obrigatório">
                  <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/>
                  <f:selectItems value="#{taskBean.responsibleList}" var="r" itemLabel="#{r}" itemValue="#{r}"/>
               </h:selectOneMenu>
               <h:message for="responsible" style="color:red"/>
            </div>

            <!-- Prioridade -->
            <div class="form-group">
               <label for="priority">Prioridade:</label>
               <h:selectOneMenu id="priority" value="#{taskBean.task.priority}" required="true" requiredMessage="A prioridade é obrigatória">
                  <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/>
                  <f:selectItems value="#{taskBean.priorities}" var="p" itemLabel="#{p}" itemValue="#{p}"/>
               </h:selectOneMenu>
               <h:message for="priority" style="color:red"/>
            </div>

            <!-- Descrição (ocupa a largura total) -->
            <div class="form-group full-width">
               <label for="description">Descrição:</label>
               <h:inputTextarea id="description" value="#{taskBean.task.description}" required="true"
                                requiredMessage="A descrição é obrigatória"
                                rows="4" style="height: 100px;"/>
               <h:message for="description" style="color:red"/>
            </div>
         </div>

         <!-- Botões -->
         <div class="btn-group">
            <h:commandButton styleClass="btn" value="#{taskBean.editing ? 'Atualizar' : 'Cadastrar'}" action="#{taskBean.save}"/>
            <h:commandButton styleClass="btn" value="Lista de cadastros" action="#{taskBean.resetFormAndRedirectToTaskListPage}" immediate="true"/>
         </div>
      </div>
   </h:form>
</h:body>
</html>
